<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="app.css">
</head>
<body>


<div class="car_select_component">

  <div class="preselect_element" data-field="car_mark">
    <label for="car_mark">Марка авто:</label>
    <div class="input_container">
      <input type="text" name="car_mark" id="car_mark" class="input_preselect">
      <button class="btn_open_select"><span></span></button>
    </div>
    <div class="preselect_list_container">
      <ul class="preselect_list collapsible">
        <!--<li class="item">asdf</li>-->
      </ul>
    </div>
  </div>

  <div class="preselect_element" data-field="car_model">
    <label for="car_model">Модель авто:</label>
    <div class="input_container">
      <input type="text" name="car_model" id="car_model" class="input_preselect">
      <button class="btn_open_select"><span></span></button>
    </div>

    <div class="preselect_list_container">
      <ul class="preselect_list collapsible">
        <!--<li class="item">asdf</li>-->
      </ul>
    </div>
  </div>

  <div class="preselect_element" data-field="car_type">
    <label for="car_type">Тип авто:</label>
    <div class="input_container">
      <input type="text" name="car_type" id="car_type" class="input_preselect" disabled>
    </div>
  </div>

</div>






<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="script.js"></script>

</body>
</html>
